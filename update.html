<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Update Details</title>
  </head>
  <body>
      <br>   
    
    <div class="container col-md-8">
       
        <h2>Update Your Details</h2>
        <br> <hr> 
    <form>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" id="update-email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="update-name" placeholder="John">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="update-address" placeholder="New Delhi, India.">
        </div>
        <div class="form-group">
            <label>Bio</label>
            <input type="text" class="form-control" id="update-bio" placeholder="Web Developer">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <select class="form-control" id="update-gender">
              <option>Male</option>
              <option>Female</option>
              <option>Prefer Not to Say</option>
            </select>
        </div>
        <div class="form-group">
            <label>Contact Number</label>
            <input type="number" class="form-control" id="update-number" placeholder="9988776655">
        </div>  
        <div class="form-group">
            <label>College Name</label>
            <input type="text" class="form-control" id="update-college" placeholder="ABC University">
        </div>
        <div class="form-group">
            <label>Skills</label>
            <input type="text" class="form-control" id="update-skill" placeholder="Management">
        </div>
        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" class="form-control" id="update-dob">
        </div>
        
      </form>


        <ul class="nav justify-content-center">
              <!-- <input type="button" class="btn btn-primary" onclick="updateNow()" value="Update"> -->
              <button type="button" class="btn btn-primary" onclick="updateNow()">Update</button>
        </ul> 
        <br>  <hr>  <br>
    </div>
     


    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/update.js"></script>  
 </body>
</html>
