<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profileStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Profile Page</title>
</head>
<body>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <img src="logo.png" alt="LOGO" width="100px" height="100px">
        <a class="navbar-brand" href="profile.html"><h2>Portal</h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">About Us<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Product Details</a>
            </li>
            
            <li class="nav-item active">
              <a class="nav-link" href="#">Our Star Performance</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <div class="nav" id="navbarSupportedContent">
                <ul class="nav justify-content-right">
                  <li class="nav-item active">
                    <button type="button" class="btn btn-success" onclick="resetPassword()">Reset Password</button>
                  </li>            
                  <li class="nav-item active">
                    <button type="button" class="btn btn-primary" onclick="updateDetails()">Update Details</button>
                  </li>
                  
                  <li class="nav-item active">
                      <button type="button" class="btn btn-secondary" onclick="userListing()">Users Listing</button>
                  </li>
                  
                  <li class="nav-item active">
                      <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
                      <!-- <input id="logout_btn" type="submit" value="Logout" onclick="logout()"> -->
                  </li>
                </ul> 
              </div> 
          </form>
        </div>
      </nav>
    
    <!-- Card Display -->
    <div class="page-content page-container-fluid" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class=" col-md-12">
                    <div class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25"> <img src="avatar.jpg" class="img-radius" alt="User-Profile-Image" width="80px" height="80px"> </div>
                                    <h6 class="f-w-600" id="display-name" ></h6>
                                    <p id="display-bio" ></p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Contact Information</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Email</p>
                                            <h6 class="text-muted f-w-400" id="display-email" ></h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Phone</p>
                                            <p class="text-muted f-w-400" id="display-contact"></p>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Address</p>
                                            <p class="text-muted f-w-400" id="display-address"></p>
                                        </div>
                                    </div>
                                    <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Biodata</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Gender</p>
                                            <p class="text-muted f-w-400" id="display-gender"></p>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Date of Birth</p>
                                            <p class="text-muted f-w-400" id="display-dob"></p>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">College Name</p>
                                            <p class="text-muted f-w-400" id="display-college"></p>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Skills</p>
                                            <p class="text-muted f-w-400" id="display-skill"></p>
                                        </div>
                                    </div>
                                    <ul class="social-link list-unstyled m-t-40 m-b-10">
                                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="nav justify-content-center" id="navbarSupportedContent">
        <ul class="nav justify-content-right">
          <li class="nav-item active">
            <button type="button" class="btn btn-info" onclick="deletedList()">Deleted Users</button>
          </li>
          
          <li class="nav-item active">
              <button type="button" class="btn btn-warning" onclick="deleteAccount()">Delete Account</button>
          </li>
        </ul> 
      </div>
      <br> <hr>
   <script src="profile.js" ></script>

</body>
</html>
